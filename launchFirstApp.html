<head>
  <title>launchFirstApp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> content}}
</body>

<template name="content">
  <div>
    <h4>Sign in with twitter to follow your classmates!</h4>
        {{> loginButtons}}
  </div>
    <ul>
      {{#each users}}
        {{> user}}
      {{/each}}
   </ul>
</template>

<template name="user">
  <ul>
    <li>
      <a target="_blank" href="http://twitter.com/{{username}}"> <img src="{{Image}}"/> {{userName}} </a>
    </li>
  </ul>
</template>
