<head>
  <title>Follow Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">FOLLOW ME!</h1>
    </div>
      {{> content}}
  </div>
</body>

<template name="content">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well">
        {{#if currentUser}}
          <h4>Thanks! You've been added!</h4>
        {{else}}
          <h4>Sign in with twitter to follow your classmates!</h4>
              {{> loginButtons}}
        {{/if}}
      </div>
      <table class="table">
        {{#each users}}
          {{> user}}
        {{/each}}
      </table>
    </div>
      <div class="col-md-6 col-md-offset-3"> <hr />
        <h5><small><p class="text-justified">
          Brought to you by <a href="http://twitter.com/protohubHNL">@ProtoHubHNL</a>,
          inspired by <a href="http://twitter.com/SachaGreif">@SachaGreif</a>,
          built by <a href="htpp://twitter.com/TheStarFoundry">@TheStarFoundry</a>
          </p></small></h5>
      </div>  
  </div>
</template>

<template name="user">
  <tr>
    <td>
      <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"> <img src="{{services.twitter.profile_image_url}}"/> {{profile.name}} </a>
      
      <iframe
         src="//platform.twitter.com/widgets/follow_button.html?screen_name=twitterapi"
         style="width: 300px; height: 20px;"
         allowtransparency="true"
         frameborder="0"
         scrolling="no">
      </iframe>
      
    </td>
  </tr>
</template>
