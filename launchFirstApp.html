<head>
  <title>launchFirstApp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> content}}
</body>

<template name="content">
  <div>
    {{#if currentUser}}
      <h4>Thanks! You've been added!</h4>
    {{else}}
      <h4>Sign in with twitter to follow your classmates!</h4>
        {{> loginButtons}}
    {{/if}}
  </div>
    <table>
      {{#each users}}
        {{> user}}
      {{/each}}
   </table>
</template>

<template name="user">
  <tr>
    <td>
      <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"> <img src="{{services.twitter.profile_image_url}}"/> {{profile.name}} </a>
      
      <iframe
         src="//platform.twitter.com/widgets/follow_button.html?screen_name=twitterapi"
         style="width: 300px; height: 20px;"
         allowtransparency="true"
         frameborder="0"
         scrolling="no">
      </iframe>
      
    </td>
  </tr>
</template>
